<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Gradient & Animation</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Gradient */
        body {
            background: linear-gradient(45deg, #ff6a00, #ee0979, #ff0099);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login Container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            opacity: 0;
            animation: slideIn 1s ease forwards;
        }

        /* Title */
        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #ddd;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #ff0099;
            box-shadow: 0 0 8px rgba(255, 0, 153, 0.8);
        }

        /* Submit Button */
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #ff0099;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: #ff6a00;
            box-shadow: 0 4px 12px rgba(255, 0, 153, 0.5);
        }

        /* Error Message */
        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        /* Animations */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" class="input-field" id="username" placeholder="Username" required><br>
            <input type="password" class="input-field" id="password" placeholder="Password" required><br>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="error-message" id="error-message"></p>
    </div>

    <script>
        // Dummy credentials for demonstration
        const VALID_USERNAME = "user123";
        const VALID_PASSWORD = "pass123";

        // Form Submission
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                errorMessage.style.color = "green";
                errorMessage.textContent = "Login successful! Welcome, " + username + "!";
                setTimeout(() => window.location.href = "welcome.html", 1500); // Redirect after successful login
            } else {
                errorMessage.style.color = "red";
                errorMessage.textContent = "Invalid username or password!";
            }
        });
    </script>

</body>
</html>
